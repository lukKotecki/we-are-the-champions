<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <img src="assets/freddie.png" alt="freddie mercury">
            <h1>We are the Champions</h1>
            
            <div id="publish-area">
                <textarea class="input-element" id="endorsement-input" placeholder="Write your endorsement here"></textarea>
                <div id="from-to-area">
                    <input type="text" class="input-element" id="from-input" placeholder="From">
                    <input type="text" class="input-element" id="to-input" placeholder="To">
                </div>
                <button id="publish-btn">Publish</button>
            </div>
            <h2>- Endorsements -</h2>

            <ul id="endorsements-area">
            </ul>

        </div>


        <script src="index.js" type="module"></script>
    </body>
</html>
